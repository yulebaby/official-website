
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<meta charset="utf-8"/>
	<meta content="width=device-width,minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport"/>
	<title>鱼乐贝贝--招商加盟</title>

<link rel="stylesheet" href="css/jquery.fullPage.css">
<link rel="stylesheet" href="css/css.css"/>
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
<script src="http://libs.baidu.com/jqueryui/1.8.22/jquery-ui.min.js "></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(function(){
	if($.browser.msie && $.browser.version < 10){
		$('body').addClass('ltie10');
	}
	$.fn.fullpage({
				verticalCentered: false,
				afterLoad: function(anchorLink, index){
					if(index == 2){
						$('.section2').find('.first').fadeIn(800);
						$('.section2').find('.last').delay(500).animate({
							right: '0'
						}, 600, 'easeOutExpo');
					}
					if(index == 3){
						$('.section3').find('.first').fadeIn(800);
						$('.section3').find('.last').delay(500).animate({
							right: '0'
						}, 600, 'easeOutExpo');
					}
					if(index == 4){
						$('.section4').find('.first').fadeIn(800);
						$('.section4').find('.last').delay(500).animate({
							right: '0'
						}, 600, 'easeOutExpo');
					}
					if(index == 5){
						$('.section5').find('.first').fadeIn(800);
						$('.section5').find('.last').delay(500).animate({
							right: '0'
						}, 600, 'easeOutExpo');
						$('.button').fadeIn(500)
						$('.op').fadeOut()
						$('.pop').fadeOut()
					}
					if(index == 6){
						$('.section6 .child').fadeIn(1000);
						$('.button').fadeOut(200)
					}
					if(index == 7){
						$('.section7').find('.first').fadeIn(800);
						$('.section7').find('.last').delay(500).animate({
							right: '0'
						}, 600, 'easeOutExpo');
						$('.button').fadeIn(500)
						$('.op').fadeOut()
						$('.pop').fadeOut()
					}
					if(index == 8){
						$('.section8').find('img').fadeIn(1000);
						$('.button').fadeOut(200)
					}
				}
			});
		});
	</script>
</head>
<body>
<img src="images/logo.jpg" style="display: none;width:300px;height: 480px;;"/>
<div class="button">
	<img src="img/contact.svg" alt=""/>
	<div class="left"></div>
	<div class="right"></div>
</div>
<div class="loading"><img src="" alt=""/></div>
<div class="section section1">
	<div class="child">
		<img src="images/qietu2-08.png" alt="" class="first"/>
		<img src="images/qietu2-01.png" alt="" class="last"/>
		<img src="images/slid-up.gif" alt="" class="img"/>
	</div>
</div>

<div class="section section2">
	<div class="child">
		<img src="img/qietu2-09.png" alt="" class="first"/>
		<img src="img/qietu2-02.png" alt="" class="last"/>
		<img src="images/slid-up.gif" alt="" class="img"/>
	</div>
</div>

<div class="section section3">
	<div class="child">
		<img src="img/qietu2-10.png" alt="" class="first"/>
		<img src="img/qietu2-04.png" alt="" class="last"/>
		<img src="images/slid-up.gif" alt="" class="img"/>
	</div>
</div>

<div class="section section4">
	<div class="child">
		<img src="img/qietu2-11.png" alt="" class="first"/>
		<img src="img/qietu2-05.png" alt="" class="last"/>
		<img src="images/slid-up.gif" alt="" class="img"/>
	</div>
</div>

<div class="section section5">
	<div class="child">
		<img src="img/qietu2-12.png" alt="" class="first"/>
		<img src="img/qietu2-06.png" alt="" class="last"/>
		<img src="images/slid-up.gif" alt="" class="img"/>
	</div>
</div>
<div class="section section6">
	<div class="op hidden"></div>
	<div class="pop hidden">
		<span></span>
		<div class="pop-footer">
			<img src="images/Button-425x66-03.png" alt=""/>
		</div>
	</div>
	<div class="child">
		<div class="calc-1 calc">
			<img src="images/background-510x710-01.png" alt="" class="background"/>
			<div class="scrn">
				<img src="images/monitor-425x129-01.png" alt=""/>
			</div>
			<div class="text text-1"><img src="images/words-198x31-01.png"/></div>
			<div class="btn btn1">
				<div class="city" data-value="2"><img src="images/1.png" alt=""/><img src="img/1.png" alt="" class="hidden"/></div>
				<div class="city active" data-value="1"><img src="images/2.png" alt="" class="hidden"/><img src="img/2.png" alt=""/></div>
			</div>
			<div class="text text-2"><img src="images/words-198x31-02.png"/></div>
			<div class="btn btn2">
				<div class="meter" data-value="0"><img src="images/3.png" alt=""/><img src="img/3.png" alt="" class="hidden"/></div>
				<div class="meter active" data-value="1"><img src="images/4.png" alt="" class="hidden"/><img src="img/4.png" alt=""/></div>
			</div>
			<div class="text text-3"><img src="images/words-198x31-03.png"/></div>
			<div class="btn btn3">
				<div class="area" data-value="0"><img src="images/6.png" alt=""/><img src="img/6.png" alt="" class="hidden"/></div>
				<div class="area active" data-value="1"><img src="images/7.png" alt="" class="hidden"/><img src="img/7.png" alt=""/></div>
				<div class="area" data-value="2"><img src="images/8.png" alt=""/><img src="img/8.png" alt="" class="hidden"/></div>
			</div>
			<div class="go"><img src="images/Button-425x66-01.png" alt=""/></div>
		</div>
		<div class="calc-2 calc hidden">
			<img src="images/background-510x710-01.png" alt="" class="background"/>
			<div class="scrn gif">
				<img src="images/monitor-425x129-02.png" alt=""/>
			</div>
			<div class="text-4"><img src="images/words-01.png"/></div>
			<div class="submit"><img src="images/Button-425x66-02.png" alt=""/></div>
			<div class="reset"><img src="images/reset.png" alt=""/></div>
			<div class="input number"><img src="images/input.png" alt=""/>
				<input type="text" placeholder="请输入手机号码"  maxlength="11"/></div>
			<div class="input name"><img src="images/input.png" alt=""/>
				<input type="text" placeholder="您贵姓?" maxlength="20"/></div>
			<div class="btn btn4">
				<div class="sex" data-value="先生"><img src="images/9.png" alt=""/><img src="img/9.png" alt="" class="hidden"/></div>
				<div class="sex" data-value="女士"><img src="images/10.png" alt=""/><img src="img/10.png" alt="" class="hidden"/></div>
			</div>
		</div>
		<img src="images/slid-up.gif" alt="" class="img"/>
	</div>
</div>

<div class="section section7">
	<div class="child">
		<img src="img/qietu2-13.png" alt="" class="first"/>
		<img src="img/qietu2-07.png" alt="" class="last"/>
		<img src="images/slid-up.gif" alt="" class="img"/>
	</div>
</div>
<div class="section section8">
	<div class="child">
		<img src="img/qietu2-14.png" alt=""/>
		<img src="images/qietu2-16.png" alt="" class="img"/>
	</div>
</div>
<script src="js/three.js"></script>
</body>
</html>
